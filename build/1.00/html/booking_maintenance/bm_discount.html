<script>
$(function(){
	$(".discount_list li").live("click",function(){
		if($(this).children("i").hasClass("select")){
			$(this).children("i").removeClass("select")
		}else{
			$(this).children("i").addClass("select")
			$(this).siblings().children("i").removeClass("select")
			
		}
	})

	$(".discount_tab li").live("click",function(){
		var index = $(".discount_tab li").index(this);
		$(this).addClass("cur").siblings().removeClass("cur")
		if(index == 0){
			$(".discount_list").show()
			$(".history_list").hide()
		}else{
			$(".discount_list").hide()
			$(".history_list").show()
		}
	})

	var obj = request()
	couponList(obj.memberSid,"")

	$('.find_him a').click(function(){
		$('.discount_list li').each(function(){
			if($(this).children('i').hasClass('select')){
				var _price = $(this).find('h3').children('span').text()
				if(!obj.payment){
					$('.find_him a').attr('href','bm_confirm.html' + location.search + '&discount=' + _price )
				}else{
					$('.find_him a').attr('href','bm_confirm.html?type=2&maintainSid=' +obj.maintainSid+ '&customerName=' + obj.customerName + '&customerCellphone=' +obj.customerCellphone + '&appointmentTime=' + obj.appointmentTime + '&memberSid=' + obj.memberSid + '&payment=' + obj.payment + '&discount=' + _price )
				}
				return;
			}
		})
	})

	
})
</script>
