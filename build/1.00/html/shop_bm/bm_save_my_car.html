<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="http://img.autostreetscdn.com/m/src/css/shop_bm/b.css" type="text/css">
    <link rel="stylesheet" href="http://img.autostreetscdn.com/m/src/css/shop_bm/bm_main.css" type="text/css">
    <link rel="stylesheet" href="http://img.autostreetscdn.com/m/src/css/shop_bm/mobiscroll.custom-2.5.0.min.css" type="text/css">
</head>
<body>
<header>
    <section>
        <a href="javascript:history.go(-1);" class='back'></a>
        我的爱车
    </section>
</header>
<div id="my_car">
    <div class="my_car_hd">
        <div class="img_wrap">
            <!--<img src="http://img.autostreetscdn.com/cmbwap/src/images/booking_maintenance/car_logo_80_80.png" class="my_car_logo" alt=""/>-->
        </div>
        <p class="my_car_title"><!--2015款 宝马 320i 运动设计套装320i 运动--></p>
    </div>
    <div class="my_car_bd">
        <form action="createCusVehicleFrom">
            <ul>
                <li>
                    <span>当前行驶里程</span>

                    <p><input type="tel" class="drive_distance" id="drive_distance" placeholder=""/><span>公里</span></p>
                </li>
                <li>
                    <span>新车上路时间</span>

                    <p><input class="drive_date" id="drive_date" type="month"/><span><i class="w_9_arr"></i></span></p>
                </li>
            </ul>
        </form>
    </div>
    <div class="btnWrap">
        <a href="javascript:void(0)" id="save_my_car_btn" class="bmBtn">保存</a>
    </div>
</div>
<div class="error_layer">
    <p class="error_txt"></p>
    <a href="javascript:;" class="correct">确定</a>
</div>
<div class="tipbg"></div>
</body>
<script language="javascript" src="http://img.autostreetscdn.com/m/src/js/lib/jquery-1.9.1.min.js"></script>
<script language="javascript" src="http://img.autostreetscdn.com/m/src/js/lib/mobiscroll.custom-2.5.0.min.js"></script>
<script language="javascript" src="http://img.autostreetscdn.com/m/src/js/shop_bm/validate.js"></script>
<script language="javascript" src="http://img.autostreetscdn.com/m/src/js/shop_bm/bm_common.js"></script>
<script language="javascript" src="http://img.autostreetscdn.com/m/src/js/shop_bm/bm.js"></script>
<script>
    $('.save_my_car').click(function () {
        if (validate.price($('.drive_distance'), "请输入当前行驶里程", "请输入有效数值") && validate.input($('.drive_date'), "请选择新车上路时间")) {
        }
    });
</script>
</html>
