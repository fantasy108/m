<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <title>申请置换-汽车街</title>
    <link rel="stylesheet" href="http://img.autostreetscdn.com/m/src/css/b.css" type="text/css">
    <link rel="stylesheet" href="http://img.autostreetscdn.com/m/src/css/new_mall.css" type="text/css">
</head>
<body>
<header>
    <section>
        <a href="javascript:history.back();" class='back'></a>
        申请置换
        <div class="top_nav">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="top_pop">
            <a href="../main.html" class="home_icon"><span>首页</span></a>
            <a href="../uc-info-1.html" class="userCenter_icon"><span>个人中心</span></a>
            <i></i>
        </div>
    </section>
</header>

<div id="wrapper">
    <div class="car_info">
        <img src="http://img.autostreetscdn.com/m/src/images/new_mall/car.png" width="100" alt="">

        <h3>宝马3系 2014款 328Li 时尚型</h3>

        <p>宝鸡燕德宝汽车销售服务有限公司</p>
    </div>
    <ul class="personal_list">
        <li>
            <label for="">车型名称</label>
            <input type="text" class="model" placeholder="请输入车型" value="">
        </li>
        <li>
            <label for="">行驶里程</label>
            <input type="text" class="distance" placeholder="请输入行驶里程" value="">
        </li>
        <li>
            <label for="">首次上牌</label>

            <div class="province">
                <select name="year" id="year">
                    <option value="请选择年">请选择年</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                </select>

                <div class="arrow"></div>
            </div>
        </li>
        <li>
            <label for="">首次上牌</label>

            <div class="province">
                <select name="month" id="month">
                    <option value="请选择月">请选择月</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <div class="arrow"></div>
            </div>
        </li>
        <li>
            <label for="">车辆颜色</label>
            <input type="text" class="color" placeholder="请输入车辆颜色" value="">
        </li>
        <li>
            <label for="">姓名</label>
            <input type="text" class="name" placeholder="请输入姓名">
        </li>
        <li>
            <label for="">手机</label>
            <input type="text" class="mobile" placeholder="请输入手机号码">
        </li>
    </ul>
    <div class="clearfix"></div>
    <a href="#" class="form_btn">申请置换</a>
</div>

<!--弹出提示框-->
<div class="error_layer">
    <p class="error_txt"></p>
    <a href="#" class="correct">确定</a>
</div>
<div class="tipbg"></div>
<script type="application/javascript" src="http://img.autostreetscdn.com/m/src/js/lib/zepto.min.js"></script>
<script language="javascript" src="http://img.autostreetscdn.com/m/src/js/services.js"></script>
<script>
    $(function () {
        $(".form_btn").click(function () {
            if (validate.input($(".model"), "请输入车型") && validate.price($(".distance"), "请输入行驶里程", "请输入行驶里程") && validate.select($("#year").val(), "请选择年", "请选择上牌年份") && validate.select($("#month").val(), "请选择月", "请选择上牌月份") && validate.input($(".color"), "请输入车辆颜色") && validate.input($(".name"), "请输入姓名") && validate.mobile($(".mobile"), "请输入手机号", "手机号格式错误")) {
                alert("ok");
                window.location.href = "apply_success.html"
            }
        })
    })
</script>
</body>
</html>
