	<h4>金诚</h4>
	<p>金城在1998年3月6日出生于中国北京。他八岁开始学习高尔夫，现在已经是中国国家高尔夫球队的一员。在开始学习高尔夫两年以后的2008年，他和家人搬到了新加坡。在2010年，参加了汇丰中国青少年高尔夫公开赛，在一二三轮中分别取得了76,73和78的成绩。目前，金城已经成为中国国家业余高尔夫球队的队员。在2014年的九龙山公开赛中，金城成为了第一位赢得中国职业高尔夫巡回赛的冠军的选手。2015年，金城赢得了位于香港举办的亚太区业余高尔夫冠军赛，并借此获得了参加2016年大师杯比赛的参赛资格。</p>
