	<h4>林希妤</h4>
	<p>林希妤于1996年2月25日出生在中国广东。她开始学习打高尔夫球时，年仅八岁。她现今已经成为了中国国家高尔夫球队的成员之一，并且已经赢得了中国巡回赛的三个冠军。她是中国女子巡回赛最年轻的获奖者，同时也是最年轻的欧洲女子巡回赛全卡资格持有人之一。2013年， 林希妤赢得了2014年美国女子职业高尔夫巡回赛的全卡持有人，并因此成为继冯珊珊以后第二位中国女子高尔夫球手。</p>
