	<h4>李建华<br />万事利集团总裁</h4>
	<p>从普通的丝绸制品成为代表中国文化呈献给全世界的国礼，李建华的努力不仅让万事利华丽蜕变，也让中国传统文化再次发扬光大。“把产品做好，让最好的丝绸用品产自中国；把丝绸之路做好，让世界认识到作为源头的中国丝绸业依然很强大。”李健华的中国梦从未如此清晰和美好。而面对日新月异的移动互联时代，李建华更是内心强大，他将质量做到极致、设计全球化，深挖丝绸文化，开发出丝绸更多的可能性，进一步将万事利推向国际舞台。</p>
