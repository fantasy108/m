	<h4>关天朗</h4>
	<p>关天朗是个业余高尔夫球手， 4岁时受父亲的影响开始打高尔夫球。他5岁时开始参加比赛，并赢得了许多青少年高尔夫比赛和其他业余赛事的冠军。关天朗的父母和他本人都抱有追求高尔夫具体的计划和梦想 ——在一年之内赢得4大主要赛事的奖项。在2012年11月4日， 14岁的关天朗在参加亚太区业余锦标赛过程中，以一杆的优势赢了来自台湾的潘成聪。他因此受邀请参加2013年的大师赛，并可能成为这场比赛有史以来最年轻的高尔夫球手。</p>
