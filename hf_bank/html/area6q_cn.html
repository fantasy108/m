	<h4>汇丰青少年冬夏令营</h4>
	<p>青少年高尔夫夏令营以“推广和普及高尔夫球运动理念，为中国的青少年提供高尔夫球运动的起步平台，丰富孩子们暑期生活”为宗旨，为许多青少年创造了解高尔夫文化，体验高尔夫乐趣的机会。这项目也让孩子们将接受了解高尔夫的发展简史、礼仪、基本规则和基本技术；在练习场亲手挥杆，体会高尔夫球的技巧等丰富多彩的内容。这项活动自2007年开始实施至今，每年都利用暑期举办多次活动，目前累计已有数以万计的少年儿童参加，并有许多孩子因此而喜爱和参加了高尔夫球运动。夏令营主要面向6-18岁，时间为2天至4天不等。</p>
