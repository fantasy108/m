	<h4>窦泽成</h4>
	<p>窦泽成来自中国河南，出生于1997年1月22日。他在北京长大而开始学习打高尔夫球时，他只有七岁。目前，他成为中国全国业余高尔夫球队的一员。从2012年起，他就参加了世界水平的比赛或时美国举办的青少年赛事。在2013年，窦泽成获得了沃尔沃中国公开赛参赛的资格，成为VCO历史上最年轻的球员。</p>
