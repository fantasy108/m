	<h4>梁信军<br />复星集团副董事长兼首席执行官</h4>
	<p>从走出复旦的象牙塔开始下海创业的那一刻起，梁信军便带着立业当造福于社会的决心。“让中国人享受到高品质的生活，让中国乃至全球的年轻人有更多的发展机会，这就是我的中国梦。”为实现这个即平凡又伟大的中国梦，梁信军专注健康、快乐相关行业，初心不改、步履不停，一方面把握中国的发展动力，一方面带领着复星团队，在世界各地寻找优质的资源、优质的内容，将最好的体验带到中国，让中国人享受更健康、更现代的优质生活。</p>
