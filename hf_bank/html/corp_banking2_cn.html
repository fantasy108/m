	<h4>宋郑还<br />好孩子集团总裁/创始人</h4>
	<p>从一家濒临倒闭的校办工厂，到全球儿童耐用品领域领导者，由第一次的创新大获成功，以不懈的创意激情成就世界第一的梦想，宋郑还向自己的目标踏出一个个坚实的步伐，无论面对的是何等困境或危机，他从不曾放弃梦想，“我要让全世界的孩子都能坐着他们专属的好孩子童车，享受最美好的童年，用‘中国创造’打造世界第一。赢得中国，就会赢得世界，赢得未来。”</p>
