	<h4>中国国家青少年高尔夫球队</h4>
	<p>由汇丰全程赞助的中国国家青少年高尔夫球队是中国唯一的国家级青少年高尔夫球队。为了派队参加国内外重大赛事，同时也是为国家队培养后备人才，通过适当的竞争，从而提升国内青少年高尔夫运动的整体水平。中国国家青少年高尔夫队参加了在法国举办2010依云青少年杯，从15个国家和地区的代表队中脱颖而出，取得第5名的佳绩。</p>
