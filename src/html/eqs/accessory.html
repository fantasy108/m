<div id="wrapper" class="accessory">
    <div class="panel_box">
        <ul>
            <li>
               <div class="item">
                   <label class="field req"><span>使用性质</span></label>
                   <div class="content">
                       <p class="radio_box">
                           <label for="n_tran"><input id="n_tran" type="radio" value="非营运" name="usingModel"/><span>非营运</span></label>
                           <label for="y_tran"><input id="y_tran" type="radio" value="营运" name="usingModel"/><span>营运</span></label>
                       </p>
                   </div>
               </div>
            </li>
            <li>
                <div class="item">
                    <label class="field req"><span>购置税完税证明</span></label>
                    <div class="content">
                        <p class="radio_box">
                            <label for="y_tax"><input id="y_tax" type="radio" value="true" name="purchaseTaxProof"/><span>有</span></label>
                            <label for="n_tax"><input id="n_tax" type="radio" value="false" name="purchaseTaxProof"/><span>未见</span></label>
                        </p>
                    </div>
                </div>
            </li>
            <li>
                <div class="item arr">
                    <label class="field req"><span>产证</span></label>
                    <div class="content arr">
                        <p class="radio_box">
                            <label for="y_cz"><input id="y_cz" type="radio" value="true" name="propertyCertificate"/><span>有</span></label>
                            <label for="n_cz"><input id="n_cz" type="radio" value="false" name="propertyCertificate"/><span>未见</span></label>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="panel_box">
        <ul>
            <li>
                <div class="item arr">
                    <label class="field req"><span>年审有效期</span></label>
                    <div class="content arr">
                        <input type="date" id="nextAnnualExamination"/>
                    </div>
                </div>
            </li>
            <li>
                <div class="item">
                    <label class="field req"><span>交强险有效期</span></label>
                    <div class="content arr">
                        <input type="date" id="nextCompulsoryInsurance"/>
                    </div>
                </div>
            </li>
        </ul>
    </div>

            <li>
                <div class="item arr">
                    <label class="field req"><span>过户次数(次)</span></label>

                            <option value="1">1次</option>
                            <option value="2">2次</option>
                            <option value="3">3次</option>
                            <option value="4">4次以上</option>
                            <option value="">未知</option>

                    </div>
                </div>
            </li>
            <li>
                <div class="item">
                    <label class="field req"><span>钥匙</span></label>

                            <option value="0">0把</option>
                            <option value="1">1把</option>
                            <option value="2">2把</option>
                            <option value="3">3把</option>
                        </select>
                    </div>
                </div>
            </li>

        </ul>
